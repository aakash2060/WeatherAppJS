<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="./assets/search_icon.png" /></button>
      </div>
      <div class="weather">
        <img src="./assets/rain.png" alt="rain" class="weathericon" />
      </div>
      <h1 class="temp">22°C</h1>
      <h2 class="city">Kathmandu</h2>
      <div class="details">
        <div class="col">
          <img src="./assets/humidity.png" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./assets/wind.png" />
          <div>
            <p class="wind">15 m/s</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "b5b6f422574eca38295f0be3b15958bd";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=imperials&q=";

      const searchBox = document.querySelector(".search input");
      const searchButton = document.querySelector(".search button");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        let data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = `${data.name}`;
        document.querySelector(".temp").innerHTML = `${Math.round(
          ((data.main.temp - 273.15) * 9) / 5 + 32
        )}°F`;
        document.querySelector(
          ".humidity"
        ).innerHTML = `${data.main.humidity}%`;
        document.querySelector(".wind").innerHTML = `${Math.round(
          data.wind.speed * 2.237
        )} mph`;
      }
      searchButton.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
